<div ng-if="userIsPresent">
  <div class="row">
    <div class="col-md-3">
      <img class="img-rounded" src="{{user.sizedGravatarUrl(255)}}" alt="{{user.username}}">
    </div>
    <div class="col-md-9">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" ng-model="username"
          class="form-control" id="usernameInput" placeholder="{{user.username}}" />
      </div>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="text" ng-model="email"
          class="form-control" id="emailInput" placeholder="{{user.email}}">
      </div>
      <div class="form-group">
        <label for="oldPasswordInput">Password</label>
        <input type="password" ng-model="password"
          class="form-control" id="oldPasswordInput" placeholder="Old password">
      </div>
      <div class="form-group">
        <label for="newPasswordInput">[Enter to change] New Password</label>
        <input type="password" ng-model="newPassword"
          class="form-control" id="newPasswordInput" placeholder="New password">
        <input type="password" ng-model="newPasswordRepeat"
          class="form-control" placeholder="Repeat password">
      </div>
      <a class="btn btn-warning" ng-click="update()">Submit</a>
    </div>
  </div>
</div>
