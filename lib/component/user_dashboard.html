<div ng-switch="user">
  <h1 ng-switch-when="null">Loading...</h1>
  <h1 ng-switch-default>Hello {{user.username}}</h1>
</div>

<div ng-switch="secrets">
  <p ng-switch-when="null">Loading...</p>
  <p ng-switch-when="[]">No secrets yet :(</p>
  <div ng-switch-default>
    <p>Your available secrets</p>
    <div ng-repeat="secret in secrets">
      <p><b>Id: </b>{{secret.id}}</p>
      <p><b>Title: </b>{{secret.title}}</p>
    </div>
  </div>
</div>
