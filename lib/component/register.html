<form ng-submit="register()">
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input class="form-control" type="text" id="usernameInput" placeholder="Username" ng-model="username" />
  </div>
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input class="form-control" type="email" id="emailInput" placeholder="Email" ng-model="email" />
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input class="form-control" type="password" id="passwordInput" placeholder="Password" ng-model="password" />
  </div>
  <div class="form-group">
    <label for="passwordRepetitionInput">Repeat password</label>
    <input class="form-control" type="password" id="passwordRepetitionInput" placeholder="Repeat password" ng-model="passwordRepetition" />
  </div>
  <div class="form-group">
    <label for="publickeyInput">Public Key</label>
    <textarea rows="5" class="form-control" id="publickeyInput" placeholder="Public Key" ng-model="publickey" ></textarea>
  </div>
  <button class="btn btn-primary" type="submit" ng-disabled="isLoading">{{buttonText}}</button>
</form>
