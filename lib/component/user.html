<div ng-if="userIsPresent">
  <div class="row">
    <div class="col-md-3">
      <img class="img-rounded" src="{{user.sizedGravatarUrl(255)}}" alt="{{user.username}}">
    </div>
    <div class="col-md-9">
      <h1>{{user.username}} <a href="#/users/{{user.id}}/edit" class="btn btn-warning" ng-if="isCurrentUser">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
      </a></h1>
      <a href="mailto: {{user.email}}"><h3>{{user.email}}</h3></a>
    </div>
  </div>
  <div class="row">
  </div>
</div>
