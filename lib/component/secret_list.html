<h1>Your secrets:</h1>

<div ng-switch="secrets">
  <p ng-switch-when="null">Loading...</p>
  <div ng-switch-default>
    <div class="row secretcols">
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Title" ng-model="titleFilter"/>
      </div>
      <div class="col-md-2">
        <a href="#/secrets/create">
          <button class="btn btn-success">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Secret
          </button>
        </a>
      </div>
    </div>
    <div ng-repeat="secret in secrets | filter:{title:titleFilter}" class="row secretcols">
      <div class="col-md-10">
        <a href="#/secrets/{{secret.id}}"><h4>{{secret.title}}</h4></a>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger marginated" data-toggle="modal"
          data-target="#deleteModal" ng-click="selectSecret(secret.id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Secret</h4>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete the secret?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteSecret()">Delete</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
