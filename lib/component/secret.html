<div ng-switch="secret">
  <h1 ng-switch-when="null">Loading...</h1>
  <div ng-switch-default>
    <h1>Secret <i>"{{secret.title}}"</i>
      <button class="btn btn-primary" data-toggle="modal" data-target=".duse-privkey">Decrypt</button>
    </h1>
    <h3>Associated users:</h3>
    <div class="media" ng-repeat="user in secret.users">
      <div class="media-left">
        <a href="#/users/{{user.id}}">
          <img class="media-object img-rounded" src="{{user.gravatarUrl}}" alt="{{user.username}}">
        </a>
      </div>
      <div class="media-body">
        <a href="#/users/{{user.id}}"><h4 class="media-heading">{{user.username}}</h4></a>
        {{user.email}}
      </div>
    </div>
    <br>
  </div>
</div>

<div class="modal fade duse-privkey" tabindex="-1" role="dialog" aria-labelledby="Enter private key" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Authorization Information</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="resetButton">Forgot encryption password?</label>
          <button class="btn btn-warning" ng-click="reset()">Reset Private Key and Password</button>
        </div>
        <div class="form-group">
          <label for="passwordInput">Encryption Password</label>
          <input class="form-control" type="password" placeholder="Enter encryption password"
            id="passwordInput" ng-model="password" type="text"/>
        </div>
        <div class="form-group" ng-if="!isPrivateKeyPresent">
          <label for="privatekeyInput">Private key</label>
          <textarea class="form-control" rows="6"
            placeholder="Enter private key" id="privatekeyInput" ng-model="privatePem"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="decrypt()">Decrypt</button>
      </div>
    </div>
  </div>
</div>
