<h1>Create a new Secret</h1>

<form ng-submit="create()">
  <div class="form-group">
    <label for="titleInput">Title</label>
    <input class="form-control" type="text" id="titleInput" placeholder="Title" ng-model="title" />
  </div>
  <div class="form-group">
    <label for="secretInput">Secret</label>
    <input class="form-control" type="text" id="secretInput" placeholder="Secret" ng-model="secret" />
  </div>
  <select id="userSelect" class="form-control" multiple ng-multiple="true">
    <option ng-repeat="user in users">{{user.username}}</option>
  </select>
  <br>
  <button class="btn btn-primary" data-toggle="modal" data-target=".duse-privkey">{{buttonText}}</button>
</form>

<div class="modal fade duse-privkey" tabindex="-1" role="dialog" aria-labelledby="Enter private key" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Authorization Information</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="resetButton">Forgot encryption password?</label>
          <button class="btn btn-warning" ng-click="reset()">Reset Private Key and Password</button>
        </div>
        <div class="form-group">
          <label for="passwordInput">Encryption Password</label>
          <input class="form-control" type="password" placeholder="Enter encryption password"
            id="passwordInput" ng-model="password" type="text"/>
        </div>
        <div class="form-group" ng-if="!isPrivateKeyPresent">
          <label for="privatekeyInput">Private key</label>
          <textarea class="form-control" rows="6"
            placeholder="Enter private key" id="privatekeyInput" ng-model="privatePem"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="create()">{{buttonText}}</button>
      </div>
    </div>
  </div>
</div>
