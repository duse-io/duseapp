<form ng-submit="login()">
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input class="form-control" type="text" id="usernameInput" placeholder="Username" ng-model="username" />
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input class="form-control" type="password" id="passwordInput" placeholder="Password" ng-model="password" />
  </div>
  <input class="btn btn-primary" type="submit" ng-value="button-text" ng-disabled="isLoading"/>
</form>
